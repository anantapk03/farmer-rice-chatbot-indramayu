name: base_project_pelatihan_mobile_intermediate_polindra
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.4.1
  flutter_secure_storage: ^9.2.2
#  Debugging (Alternative Print)
  logger: ^2.3.0
#  REACTIVE UI
  get: 4.6.6
  rxdart: 0.27.7
#  PARSING DATA FROM API
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
#
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.4"


  #  Parsing data from API (Auto Generate Model Class)
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.8
  json_serializable: ^6.6.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - "assets/"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_app_green.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
